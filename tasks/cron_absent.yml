###############################################################################
# SETTING VARIABLES
###############################################################################

- name: "Checking if required variables are defined"
  ansible.builtin.assert:
    that:
      - iac_cron is defined
    fail_msg: "All tests did not pass"

###############################################################################
# LOOPING THROUGH CRONJOBS
###############################################################################

- name: "Looping through cronjobs"
  ansible.builtin.cron:
    name: "{{ item.name }}"
    state: "absent"
    cron_file: "{{ item.cron_file }}"
  loop: "{{ iac_cron | default([]) }}"
  loop_control:
    label: "{{ item.name }}"
